<!DOCTYPE html>
<html>
<head>
  <title>Matrix Multiplication Calculator</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="matrix_calculator.js"></script>
</head>
<body>
  <h1>Matrix Multiplication Calculator</h1>

  <div id="matrix1">
    <h2>Matrix 1</h2>
    <table id="matrix1_table">
      <thead>
        <tr>
          <th>Row</th>
          <th>Column</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button id="add_row1">Add Row</button>
    <button id="remove_row1">Remove Row</button>
  </div>

  <div id="matrix2">
    <h2>Matrix 2</h2>
    <table id="matrix2_table">
      <thead>
        <tr>
          <th>Row</th>
          <th>Column</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button id="add_row2">Add Row</button>
    <button id="remove_row2">Remove Row</button>
  </div>

  <button id="calculate">Calculate</button>
  <div id="result"></div>
</body>
</html>
